<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/></head>
<body>
<select name="region-select" id="region-select" onchange="resetRegion()" style="display:block;">
  <option value="ascension-par" selected>ascension-par</option>
  <option value="baker-cty">baker-cty</option>
  <option value="denham-springs-cty">denham-springs-cty</option>
  <option value="plank-rd">plank-rd</option>
</select>
<div><pre id="iframe-code"></pre></div>
<div id="iframe-wrap">
<iframe id="map-frame" src="index.html" name="ascension-par" height=700 width=700></iframe>
</div>
  <script type="text/javascript">
  var resetRegion = function() {
    var iframeEl = document.getElementById("map-frame")
    iframeEl.name = document.getElementById("region-select").value
    iframeEl.src = iframeEl.src
    document.getElementById("iframe-code").textContent = document.getElementById("iframe-wrap").innerHTML;
  }
  resetRegion();
  </script>
</body>

</html>
